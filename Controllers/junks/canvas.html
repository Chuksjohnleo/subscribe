  <body>
     <canvas id="qr-canvas" width="150" height="150"></canvas> 
     <div id="download">  <button id="save-btn">Save Image</button></div>
<script>
// Get the canvas and context 
var canvas = document.getElementById("qr-canvas"); 
var context = canvas.getContext("2d");
const download = document.getElementById("download");
 // Set canvas size from passed 
  var size = 150; 
  // Make the canvas the same size 
  canvas.width = size; canvas.height = size;
   // Set the fill style 
   context.fillStyle = "white"; 
   // Fill the canvas with white 
   context.fillRect(0, 0, size, size); 
   // Set the fill style 
   context.fillStyle = "black"; 
   // Draw some example QR code squares 
   context.fillRect(10, 10, 10, 10); 
   context.fillRect(20, 20, 10, 10); 
   context.fillRect(30, 30, 10, 10); 
 var saveBtn = document.getElementById('save-btn'); 
 saveBtn.addEventListener('click', function(){ 
    // get the image data from the canvas 
    var imageData = canvas.toDataURL(); 
    // create a link to trigger a download 
    var link = document.createElement('a'); 
    link.href = imageData; 
    link.download = 'image.png'; 
    link.click(); 
    });
</script>
</body>
</html>
