<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created by chuksjohnleo" />
    <title>Suscribe | Profile</title>
  </head>
  <body>
     <div>
        <input type="file" id="qr-input"> 
        <canvas id="qr-canvas" width="150" height="150"></canvas> 
       
     </div>
     <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.4/dist/jsQR.min.js"></script>
<script>
// Get the input and canvas elements 
var input = document.getElementById("qr-input");
 var canvas = document.getElementById("qr-canvas"); 
 var context = canvas.getContext("2d"); 
 // Listen for file input changes 
 input.addEventListener("change", function(event) { 
    // Get the selected file 
    var file = event.target.files[0]; 
    // Create a new Image object 
    var img = new Image(); 
    // Listen for the image to load 
    img.addEventListener("load", function() { 
        // Draw the image to the canvas 
        context.drawImage(img, 0, 0, canvas.width, canvas.height);
         // Get the image data from the canvas 
         var imageData = context.getImageData(0, 0, canvas.width, canvas.height); 
         // Try to read QR code from the image data 
         var qrCode = jsQR(imageData.data, imageData.width, imageData.height); 
         // Check if a QR code was found 
         if (qrCode) { console.log("QR code data:", qrCode.data); 
        } else { console.log("No QR code found."); } });
         // Set the image source 
         img.src = URL.createObjectURL(file); });
</script>
</body>
</html>
